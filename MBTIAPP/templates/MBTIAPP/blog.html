{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<h1>mbti 게시판</h1>
<a href="{% url 'MBTIAPP:new' %}">새 글쓰기</a><br><br>
{% for post in posts %}
    <div class="posts">
        <h2>글 제목</h2>
        <a href="{% url 'MBTIAPP:detail' post.pk %}">{{post.title}}</a>
        <h2>작성자</h2>
        <p>{{post.poster.nickname}}<span>({{ post.poster.user_mbti }})</span></p>
    </div>   
{% endfor %}
