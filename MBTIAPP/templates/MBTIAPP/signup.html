<h1>회원가입</h1>

<form method="post" action="{% url 'MBTIAPP:signup' %}">
    {% csrf_token %}
    {% include "MBTIAPP/form_errors.html" %}
    <label for="username">사용자 이름</label><br>
    <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}">
    <br><br>
    <label for="password1">비밀번호</label><br>
    <input type="password" name="password1" value="{{ form.password1.value|default_if_none:'' }}">
    <br><br>
    <label for="username">비밀번호 확인</label><br>
    <input type="password" name="password2" value="{{ form.password2.value|default_if_none:'' }}">
    <br><br>
    <label for="nickname">닉네임</label><br>
    <input type="text" class="form-control" name="nickname" value="{{ form.nickname.value|default_if_none:'' }}">
    <br><br>
    <button type="submit">생성</button>
</form>
