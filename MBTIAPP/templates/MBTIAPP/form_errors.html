{% if form.errors %}
    {% for field in form %}
        {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
        {% endif %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
